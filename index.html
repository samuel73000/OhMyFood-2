<html>
  <!DOCTYPE html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0e02459f90.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="container-header">
      <div class="container-logo">
        <img class="logo" src="./assets/images/logo/ohmyfood.png" alt="logo" />
      </div>
      <div class="container-localisation">
        <i class="fa-solid fa-location-dot i-header"></i>
        <p class="p-header">Paris, Belleville</p>
      </div>
    </header>
    <main>
      <section class="container-explorer">
        <h1 class="titre-explorer">Réservez le menu qui vous convient</h1>
        <p class="p-explorer">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <button class="btn-explorer">Explorer nos restaurants</button>
      </section>
      <section class="container-fonctionnement">
        <h2 class="titre-fonctionnement">Fonctionnement</h2>
        <div class="icon-fonctionnement-all">
          <div class="icon-fonctionnement">
            <div class="numero-fonctionnement">1</div>
            <i class="fa-solid fa-mobile-screen-button font-fonctionnement"></i>
            <p class="p-fonctionnement">Choisissez un restaurant</p>
          </div>

          <div class="icon-fonctionnement">
            <div class="numero-fonctionnement">2</div>
            <i class="fa-solid fa-bars font-fonctionnement"></i>
            <p class="p-fonctionnement">Choisissez un restaurant</p>
          </div>
          <div class="icon-fonctionnement">
            <div class="numero-fonctionnement">3</div>
            <i class="fa-solid fa-store font-fonctionnement"></i>
            <p class="p-fonctionnement">Choisissez un restaurant</p>
          </div>
        </div>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
